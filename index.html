<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cat Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Look at all these cats!</h1>
    <div id="gallery">
        <img src="/images/cat1.jpg" alt="Cat 1" data-hd="/images/cat1-hd.jpg" data-caption="This is a cute cat!">
        <img src="/images/cat2.jpg" alt="Cat 2" data-hd="/images/cat2-hd.jpg" data-caption="Orange cat on fence">
        <img src="/images/cat3.jpg" alt="Cat 3" data-hd="/images/cat3-hd.jpg" data-caption="Queen who doesnt like jokes">
        <img src="/images/cat4.jpg" alt="Cat 4" data-hd="/images/cat4-hd.jpg" data-caption="Golden hour cat on shelf">
        <img src="/images/cat5.jpg" alt="Cat 5" data-hd="/images/cat5-hd.jpg" data-caption="BIIIIIG STRECH">
        <img src="/images/cat6.jpg" alt="Cat 6" data-hd="/images/cat6-hd.jpg" data-caption="shhhh sleep time">
        <img src="/images/cat7.jpg" alt="Cat 7" data-hd="/images/cat7-hd.jpg" data-caption="Curious kitty looking at camera">
        <img src="/images/cat8.jpg" alt="Cat 8" data-hd="/images/cat8-hd.jpg" data-caption="I think he sees a squrril">
        <img src="/images/cat9.jpg" alt="Cat 9" data-hd="/images/cat9-hd.jpg" data-caption="They'll never find me if i hide in this fun tube">
        <img src="/images/cat10.jpg" alt="Cat 10" data-hd="/images/cat10-hd.jpg" data-caption="Looking deep into your soul">
        <img src="/images/cat11.jpg" alt="Cat 11" data-hd="/images/cat11-hd.jpg" data-caption="Looking at you with true love in its eyes">
        <img src="/images/cat12.jpg" alt="Cat 12" data-hd="/images/cat12-hd.jpg" data-caption="A little chunky but still magnificent">
      </div>
      <script src="script.js"></script>
</body>
</html>
